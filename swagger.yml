swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger ReST Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /options/{ticker}:
      get:
        operationId: get_options_prices.read_list
        tags:
          - options
        summary: Get list of contracts for one stock
        description: Get all contracts for one stock
        parameters:
          - name: ticker
            in: path
            description: Stock ticker symbol for asset
            type: string
            required: True
        responses:
          200:
            description: Successfully found stock
            schema:
              type: array
              items:
                properties:
                  symbol:
                    type: string
                  contractsymbol:
                    type: string
                  timestamp:
                    type: string

  /options/detail/{contractsymbol}:
      get:
        operationId: get_options_prices.read_one_symbol
        tags:
          - options
        summary: Get all information about a single contract
        description: Get all option data for one contract
        parameters:
          - name: contractsymbol
            in: path
            description: Contract Symbole for option
            type: string
            required: True
        responses:
          200:
            description: Successfully found contract details
            schema:
              type: array
              items:
                properties:
                  expiry:
                    type: string
                  strike:
                    type: string
                  lastprice:
                    type: string
                  pricedate:
                    type: string
                  symbol:
                    type: string
                  timestamp:
                    type: string


  /options/all/{ticker}:
      get:
        operationId: get_options_prices.read_one_all
        tags:
          - options
        summary: Get all options data for one asset
        description: Get all options data for one asset
        parameters:
          - name: ticker
            in: path
            description: Stock ticker symbol for asset
            type: string
            required: True
        responses:
          200:
            description: Successfully found stock
            schema:
              type: array
              items:
                properties:
                  symbol:
                    type: string
                  expiry:
                    type: string
                  strike:
                    type: string
                  lastprice:
                    type: string
                  pricedate:
                    type: string
                  timestamp:
                    type: string

